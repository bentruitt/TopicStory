<!doctype HTML>
<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<title>Random Article Fetcher</title>
</head>

<body>
<div class="page">
  <h1>Random Article Fetcher</h1>
  <a class="btn" href="{{ url_for('article') }}">Refresh</a>
</div>

  <p>{{ article.text }}</p>
  <a href='http://www.{{ article.url }}'>{{ url }}</a>
</div>
</body>

</html>
